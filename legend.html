<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legenda Vulcano - Volcanoes Dataset</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        background: rgb(15, 15, 20);
        color: rgb(245, 245, 250);
        font-family: 'Arial', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      }
      
      .container {
        max-width: 600px;
        width: 100%;
      }
      
      h1 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 10px;
        color: rgb(245, 245, 250);
      }
      
      .subtitle {
        text-align: center;
        color: rgb(180, 180, 190);
        margin-bottom: 40px;
        font-size: 14px;
      }
      
      .legend-section {
        background: rgba(25, 25, 32, 0.95);
        border: 1px solid rgba(70, 70, 80, 0.5);
        border-radius: 8px;
        padding: 30px;
        margin-bottom: 20px;
      }
      
      .legend-title {
        font-size: 20px;
        margin-bottom: 20px;
        color: rgb(245, 245, 250);
        border-bottom: 2px solid rgba(100, 150, 255, 0.5);
        padding-bottom: 10px;
      }
      
      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 12px 24px;
        background: rgba(25, 25, 32, 0.9);
        border: 1px solid rgba(70, 70, 80, 0.5);
        border-radius: 6px;
        color: rgb(200, 200, 210);
        text-decoration: none;
        font-size: 14px;
        transition: all 0.3s ease;
        cursor: pointer;
      }
      
      .back-button:hover {
        background: rgba(50, 50, 60, 0.9);
        border-color: rgba(100, 150, 255, 0.5);
        color: rgb(240, 240, 250);
      }
      
      .info-box {
        background: rgba(32, 32, 38, 0.8);
        border: 1px solid rgba(90, 90, 100, 0.5);
        border-radius: 8px;
        padding: 25px;
      }
      
      .info-row {
        display: flex;
        margin-bottom: 15px;
        font-size: 14px;
        align-items: flex-start;
      }
      
      .info-label {
        color: rgb(160, 160, 170);
        min-width: 140px;
        font-weight: 500;
      }
      
      .info-value {
        color: rgb(240, 240, 250);
        flex: 1;
      }
      
      .glyph-display {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
        padding: 15px;
        background: rgba(32, 32, 38, 0.6);
        border-radius: 6px;
      }
      
      .glyph-container {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }
      
      .glyph-label {
        font-size: 16px;
        color: rgb(230, 230, 240);
      }
      
      .elevation-display {
        margin-top: 10px;
        padding: 15px;
        background: rgba(32, 32, 38, 0.6);
        border-radius: 6px;
      }
      
      .elevation-bar-small {
        width: 100%;
        height: 30px;
        border-radius: 4px;
        margin: 10px 0;
        border: 1.5px solid rgba(120, 120, 130, 0.5);
      }
      
      .no-data {
        text-align: center;
        color: rgb(180, 180, 190);
        padding: 40px;
        font-size: 16px;
      }
      
      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40px;
        background: rgba(25, 25, 32, 0.95);
        border-top: 1px solid rgba(70, 70, 80, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      
      .footer-link {
        color: rgb(200, 200, 210);
        text-decoration: none;
        font-size: 12px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .footer-link:hover {
        color: rgb(240, 240, 250);
      }
      
      .footer-arrow {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 5px 8px 5px 0;
        border-color: transparent rgb(200, 200, 210) transparent transparent;
        transition: all 0.3s ease;
      }
      
      .footer-link:hover .footer-arrow {
        border-color: transparent rgb(240, 240, 250) transparent transparent;
      }
      
      body {
        padding-bottom: 50px; /* Spazio per il footer */
      }
    </style>
    <script src="libraries/p5.min.js"></script>
  </head>
  <body>
    <a href="index.html" class="back-button">← Torna alla mappa</a>
    
    <div class="container">
      <h1>Legenda Vulcano</h1>
      <p class="subtitle">Informazioni del vulcano selezionato</p>
      
      <div class="legend-section" id="volcanoInfoSection">
        <div id="volcanoInfo"></div>
      </div>
    </div>
    
    <script>
      let selectedVolcano = null;
      let minElevation = 0;
      let maxElevation = 5000;
      
      // Leggi i parametri dall'URL
      const urlParams = new URLSearchParams(window.location.search);
      const volcanoData = urlParams.get('data');
      
      if (volcanoData) {
        try {
          selectedVolcano = JSON.parse(decodeURIComponent(volcanoData));
          // Carica il CSV per ottenere i range di elevazione
          loadElevationRange();
        } catch (e) {
          console.error('Errore nel parsing dei dati del vulcano:', e);
          showNoData();
        }
      } else {
        showNoData();
      }
      
      function parseCSVLine(line) {
        const result = [];
        let current = '';
        let inQuotes = false;
        
        for (let i = 0; i < line.length; i++) {
          const char = line[i];
          if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            result.push(current);
            current = '';
          } else {
            current += char;
          }
        }
        result.push(current);
        return result;
      }
      
      function loadElevationRange() {
        fetch('volcanoes-2025-10-27 - Es.3 - Original Data.csv')
          .then(response => response.text())
          .then(data => {
            const lines = data.split('\n');
            if (lines.length < 2) {
              displayVolcanoInfo();
              return;
            }
            
            const headers = parseCSVLine(lines[0]);
            const elevationIndex = headers.indexOf('Elevation (m)');
            
            if (elevationIndex === -1) {
              displayVolcanoInfo();
              return;
            }
            
            let min = Infinity;
            let max = -Infinity;
            
            for (let i = 1; i < lines.length; i++) {
              if (!lines[i].trim()) continue;
              const values = parseCSVLine(lines[i]);
              if (values.length <= elevationIndex) continue;
              
              const elevation = parseFloat(values[elevationIndex]);
              if (!isNaN(elevation)) {
                if (elevation < min) min = elevation;
                if (elevation > max) max = elevation;
              }
            }
            
            if (min !== Infinity && max !== -Infinity) {
              minElevation = min;
              maxElevation = max;
            }
            
            displayVolcanoInfo();
          })
          .catch(error => {
            console.error('Errore nel caricamento del CSV:', error);
            displayVolcanoInfo();
          });
      }
      
      function showNoData() {
        const infoBox = document.getElementById('volcanoInfo');
        infoBox.innerHTML = '<div class="no-data">Nessun vulcano selezionato</div>';
      }
      
      function displayVolcanoInfo() {
        if (!selectedVolcano) {
          showNoData();
          return;
        }
        
        const infoBox = document.getElementById('volcanoInfo');
        
        // Calcola il colore in base all'elevazione
        let elevationColor = 'rgb(200, 100, 50)';
        if (selectedVolcano.elevation && !isNaN(selectedVolcano.elevation) && minElevation !== maxElevation) {
          const normalized = (selectedVolcano.elevation - minElevation) / (maxElevation - minElevation);
          const r = Math.floor(255 - (255 - 101) * normalized);
          const g = Math.floor(140 - (140 - 67) * normalized);
          const b = Math.floor(0 + 33 * normalized);
          elevationColor = `rgb(${r}, ${g}, ${b})`;
        }
        
        // Crea la barra dell'elevazione
        const elevationBarHTML = selectedVolcano.elevation && !isNaN(selectedVolcano.elevation) ? `
          <div class="elevation-display">
            <div style="color: rgb(160, 160, 170); margin-bottom: 8px; font-size: 12px;">Elevazione: ${selectedVolcano.elevation} m</div>
            <div class="elevation-bar-small" style="background: ${elevationColor};"></div>
            <div style="color: rgb(180, 180, 190); font-size: 11px; margin-top: 5px;">
              Colore basato sull'elevazione (più scuro = maggiore elevazione)
            </div>
          </div>
        ` : '';
        
        // Crea il glifo del tipo
        const glyphHTML = selectedVolcano.type ? `
          <div class="glyph-display">
            <div class="glyph-container">
              <canvas id="volcanoGlyph" width="50" height="50"></canvas>
            </div>
            <div>
              <div style="color: rgb(160, 160, 170); font-size: 12px; margin-bottom: 5px;">Tipo di vulcano</div>
              <div class="glyph-label">${selectedVolcano.type}</div>
            </div>
          </div>
        ` : '';
        
        const info = `
          ${glyphHTML}
          <div class="info-box">
            <div class="info-row">
              <span class="info-label">Numero:</span>
              <span class="info-value">${selectedVolcano.volcanoNumber || 'N/A'}</span>
            </div>
            <div class="info-row">
              <span class="info-label">Nome:</span>
              <span class="info-value">${selectedVolcano.volcanoName || 'N/A'}</span>
            </div>
            <div class="info-row">
              <span class="info-label">Paese:</span>
              <span class="info-value">${selectedVolcano.country || 'N/A'}</span>
            </div>
            <div class="info-row">
              <span class="info-label">Categoria:</span>
              <span class="info-value">${selectedVolcano.typeCategory || 'N/A'}</span>
            </div>
            <div class="info-row">
              <span class="info-label">Stato:</span>
              <span class="info-value">${selectedVolcano.status || 'N/A'}</span>
            </div>
            <div class="info-row">
              <span class="info-label">Ultima eruzione:</span>
              <span class="info-value">${selectedVolcano.lastKnownEruption || 'N/A'}</span>
            </div>
            ${selectedVolcano.lat && selectedVolcano.lon ? `
            <div class="info-row">
              <span class="info-label">Coordinate:</span>
              <span class="info-value">${parseFloat(selectedVolcano.lat).toFixed(2)}°, ${parseFloat(selectedVolcano.lon).toFixed(2)}°</span>
            </div>
            ` : ''}
          </div>
          ${elevationBarHTML}
        `;
        
        infoBox.innerHTML = info;
        
        // Disegna il glifo se presente
        if (selectedVolcano.type) {
          const canvas = document.getElementById('volcanoGlyph');
          if (canvas) {
            const p5Instance = new p5((p) => {
              p.setup = function() {
                p.createCanvas(50, 50, canvas);
                p.background(25, 25, 32);
                drawVolcanoGlyphP5(p, selectedVolcano.type);
              };
            }, canvas.parentElement);
          }
        }
      }
      
      function drawVolcanoGlyphP5(p, type) {
        p.push();
        p.translate(25, 25);
        p.fill(190, 190, 200);
        p.stroke(190, 190, 200);
        p.strokeWeight(1.5);
        
        const size = 8;
        
        switch(type) {
          case 'Stratovolcano':
            p.triangle(0, -size, -size, size, size, size);
            break;
          case 'Shield volcano':
            p.arc(0, 0, size * 2, size * 1.5, Math.PI, 0);
            break;
          case 'Cinder cone':
            p.triangle(0, -size * 1.2, -size * 0.6, size, size * 0.6, size);
            break;
          case 'Caldera':
            p.noFill();
            p.strokeWeight(2);
            p.ellipse(0, 0, size * 2, size * 2);
            break;
          case 'Lava dome':
            p.ellipse(0, 0, size * 1.8, size * 1.8);
            break;
          case 'Volcanic field':
            p.ellipse(0, 0, size, size);
            break;
          case 'Fissure vent':
            p.line(-size * 1.5, 0, size * 1.5, 0);
            break;
          case 'Maar':
            p.noFill();
            p.ellipse(0, 0, size * 2, size * 2);
            p.noStroke();
            p.fill(190, 190, 200);
            p.ellipse(0, 0, size * 0.5, size * 0.5);
            break;
          case 'Tuff cone':
            p.noFill();
            p.strokeWeight(2);
            p.ellipse(0, 0, size * 1.8, size * 1.8);
            break;
          case 'Pyroclastic cone':
            p.beginShape();
            for (let i = 0; i < 8; i++) {
              const angle = (i * p.TWO_PI) / 8;
              const r = (i % 2 === 0) ? size * 1.2 : size * 0.6;
              p.vertex(r * Math.cos(angle), r * Math.sin(angle));
            }
            p.endShape(p.CLOSE);
            break;
          case 'Pumice cone':
            p.beginShape();
            p.vertex(0, -size);
            p.vertex(size * 0.8, 0);
            p.vertex(0, size);
            p.vertex(-size * 0.8, 0);
            p.endShape(p.CLOSE);
            break;
          case 'Complex volcano':
            p.triangle(0, -size * 1.2, -size * 1.2, size, size * 1.2, size);
            p.ellipse(0, -size * 1.2, size * 0.8, size * 0.8);
            break;
          case 'Submarine volcano':
            p.beginShape();
            p.curveVertex(-size * 1.5, 0);
            p.curveVertex(-size * 1.5, 0);
            p.curveVertex(-size * 0.75, -size * 0.5);
            p.curveVertex(0, 0);
            p.curveVertex(size * 0.75, size * 0.5);
            p.curveVertex(size * 1.5, 0);
            p.curveVertex(size * 1.5, 0);
            p.endShape();
            break;
          case 'Fumarole field':
            p.line(-size, 0, size, 0);
            p.line(0, -size, 0, size);
            break;
          case 'Scoria cone':
            p.rectMode(p.CENTER);
            p.rect(0, 0, size * 1.6, size * 1.6);
            break;
          case 'Scoria cones':
            p.rectMode(p.CENTER);
            p.push();
            p.rotate(Math.PI / 4);
            p.rect(0, 0, size * 1.6, size * 1.6);
            p.pop();
            break;
          case 'Pyroclastic cones':
            p.beginShape();
            for (let i = 0; i < 6; i++) {
              const angle = (i * p.TWO_PI) / 6 - p.HALF_PI;
              const r = (i % 2 === 0) ? size * 1.2 : size * 0.6;
              p.vertex(r * Math.cos(angle), r * Math.sin(angle));
            }
            p.endShape(p.CLOSE);
            break;
          case 'Explosion crater':
            p.noFill();
            p.strokeWeight(2);
            p.ellipse(0, 0, size * 2.2, size * 2.2);
            p.ellipse(0, 0, size * 1.4, size * 1.4);
            break;
          case 'Cinder cones':
            p.triangle(0, size, -size, -size, size, -size);
            break;
          case 'Compound volcano':
            p.triangle(0, -size * 0.8, -size * 0.8, size * 0.8, size * 0.8, size * 0.8);
            p.triangle(0, size * 0.8, -size * 0.5, -size * 0.5, size * 0.5, -size * 0.5);
            break;
          case 'Cone':
            p.triangle(0, -size * 1.5, -size * 0.5, size, size * 0.5, size);
            break;
          case 'Crater rows':
            p.ellipse(-size * 0.8, 0, size * 0.6, size * 0.6);
            p.ellipse(0, 0, size * 0.6, size * 0.6);
            p.ellipse(size * 0.8, 0, size * 0.6, size * 0.6);
            break;
          case 'Fissure vents':
            p.line(-size * 1.5, -size * 0.3, size * 1.5, -size * 0.3);
            p.line(-size * 1.5, size * 0.3, size * 1.5, size * 0.3);
            break;
          case 'Hydrothermal field':
            p.beginShape();
            for (let i = 0; i < 6; i++) {
              const angle = (i * p.TWO_PI) / 6;
              p.vertex(size * 1.2 * Math.cos(angle), size * 1.2 * Math.sin(angle));
            }
            p.endShape(p.CLOSE);
            break;
          case 'Lava cone':
            p.triangle(0, -size * 1.3, -size * 0.4, size * 0.8, size * 0.4, size * 0.8);
            break;
          case 'Lava domes':
            p.ellipse(-size * 0.4, 0, size * 1.2, size * 1.2);
            p.ellipse(size * 0.4, 0, size * 1.2, size * 1.2);
            break;
          case 'Mud volcano':
            p.beginShape();
            p.vertex(0, -size * 1.2);
            p.bezierVertex(size * 0.8, -size * 0.6, size * 0.8, size * 0.6, 0, size * 1.2);
            p.bezierVertex(-size * 0.8, size * 0.6, -size * 0.8, -size * 0.6, 0, -size * 1.2);
            p.endShape(p.CLOSE);
            break;
          case 'Not Volcanic':
            p.line(-size * 1.2, -size * 1.2, size * 1.2, size * 1.2);
            p.line(size * 1.2, -size * 1.2, -size * 1.2, size * 1.2);
            break;
          case 'Pyroclastic shield':
            p.arc(0, 0, size * 2.2, size * 1.8, Math.PI, 0);
            p.line(-size * 1.1, 0, size * 1.1, 0);
            break;
          case 'Shield':
            p.arc(0, 0, size * 2, size * 1.2, Math.PI, 0);
            break;
          case 'Shield volcanoes':
            p.arc(-size * 0.5, 0, size * 1.2, size * 1, Math.PI, 0);
            p.arc(size * 0.5, 0, size * 1.2, size * 1, Math.PI, 0);
            break;
          case 'Somma volcano':
            p.noFill();
            p.ellipse(0, 0, size * 2.4, size * 2.4);
            p.ellipse(0, 0, size * 1.6, size * 1.6);
            break;
          case 'Stratovolcano(es)':
          case 'Stratovolcanoes':
            p.triangle(-size * 0.6, -size, -size * 1.2, size, 0, size);
            p.triangle(size * 0.6, -size, 0, size, size * 1.2, size);
            break;
          case 'Subglacial volcano':
            p.triangle(0, -size * 1.2, -size, size, size, size);
            p.noFill();
            p.beginShape();
            for (let x = -size; x <= size; x += size * 0.3) {
              const y = size + Math.sin(x * 2) * size * 0.3;
              p.vertex(x, y);
            }
            p.endShape();
            break;
          case 'Submarine':
          case 'Submarine volcano?':
          case 'Submarine volcanoes':
            p.beginShape();
            p.curveVertex(-size * 1.5, 0);
            p.curveVertex(-size * 1.5, 0);
            p.curveVertex(-size * 0.75, -size * 0.6);
            p.curveVertex(0, 0);
            p.curveVertex(size * 0.75, size * 0.6);
            p.curveVertex(size * 1.5, 0);
            p.curveVertex(size * 1.5, 0);
            p.endShape();
            break;
          case 'Tuff rings':
            p.noFill();
            p.ellipse(0, 0, size * 2.2, size * 2.2);
            p.ellipse(0, 0, size * 1.5, size * 1.5);
            p.ellipse(0, 0, size * 0.8, size * 0.8);
            break;
          case 'Unknown':
            p.noFill();
            p.arc(0, -size * 0.3, size * 0.8, size * 0.8, 0, Math.PI);
            p.line(0, 0, 0, size * 0.6);
            p.fill(190, 190, 200);
            p.ellipse(0, size * 1.1, size * 0.3, size * 0.3);
            break;
          case 'Volcanic complex':
            p.ellipse(-size * 0.8, -size * 0.3, size * 1, size * 1);
            p.ellipse(size * 0.8, -size * 0.3, size * 1, size * 1);
            p.triangle(0, size * 0.7, -size * 0.6, -size * 0.1, size * 0.6, -size * 0.1);
            break;
          default:
            p.ellipse(0, 0, size * 1.5, size * 1.5);
            p.ellipse(0, 0, size * 0.4, size * 0.4);
            break;
        }
        
        p.pop();
      }
    </script>
    
    <footer class="footer">
      <a href="index.html" class="footer-link">
        <div class="footer-arrow"></div>
        <span>Torna alle legende</span>
      </a>
    </footer>
  </body>
